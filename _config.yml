title: sgID
url: https://id.gov.sg
favicon: /images/favicon.ico
colors:
  primary-color: "#0065c7"
  secondary-color: "#126ec7"
  media-colors:
    - title: media-color-one
      color: "#c2d9ed"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://ogp-sgid-staging.netlify.app
prod: https://ogp-sgid-prod.netlify.app
is_government: true
google_analytics: UA-200889821-2
shareicon: /images/isomer-logo.svg
facebook-pixel: ""
google_analytics_ga4: ""
linkedin-insights: ""
